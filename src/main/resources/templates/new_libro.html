<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>create libro</title>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Crear nuevo libro</h1>
            <p th:if="${mensaje}" th:text="${mensaje}"
               class="alert alert-success"
               role="alert"></p>
            <form action="#" th:action="@{/guardarLibro}" th:object="${libro}" method="POST">
                <div class="mb-3">
                    <label for="nombreLibro" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombreLibro}" class="form-control" id="nombreLibro" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">introduzca un nombre valido</div>
                </div>
                <div class="mb-3">
                    <label for="editorial" class="form-label">Editorial</label>
                    <input type="text" th:field="*{editorial}" class="form-control" id="editorial">
                </div>
                 <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" th:field="*{autor}" class="form-control" id="autor">
                </div>
                
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="precio">
                </div>
            
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <br>
            <a th:href="@{/}" class="btn btn-light">Listado de libros</a>
        </div>
    </body>
</html>
