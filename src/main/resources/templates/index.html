<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bibloteca Managment System</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       </head>
        <body>
            <div class="container my-2">
                <h1> Listado de libros</h1>
               <p th:if="${mensaje}" th:text="${mensaje}"
               class="alert alert-success"
               role="alert"></p>
                <a th:href="@{/mostrarFormNuevoLibro}" class="btn btn-info me-md-2"> Nuevo Libro</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre del libro </th> 
                            <th>Editorial</th> 
                            <th>Autor </th> 
                            <th>Precio</th> 
                            <th>Acciones</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="libro : ${listaLibros}">
                            <td th:text="${libro.nombreLibro}"></td>  
                            <td th:text="${libro.editorial}"></td>  
                            <td th:text="${libro.autor}"></td>  
                            <td th:text="${libro.precio}"></td>  
                            <td> <a th:href="@{/mostrarFormEditarLibro/{id}(id=${libro.id})}" class="btn btn-primary">Actualizar</a>
                             <a th:href="@{/eliminarLibro/{id}(id=${libro.id})}" class="btn btn-danger">Eliminar</a> </td>  
                        </tr>
                    </tbody>
                </table>
            </div>
      </body>
 </html>
