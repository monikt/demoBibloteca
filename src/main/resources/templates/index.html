<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bibloteca Managment System</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div align="center">
            <h1> lista de libros</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nombre del libro </th> 
                        <th>Editorial</th> 
                        <th>Autor </th> 
                        <th>Precio</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${listaLibros}">
                        <td th:text="${libro.nombreLibro}"></td>  
                        <td th:text="${libro.editorial}"></td>  
                        <td th:text="${libro.autor}"></td>  
                        <td th:text="${libro.precio}"></td>  
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
